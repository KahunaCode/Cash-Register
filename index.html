<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register!</title>
</head>
<body>
  <div id="calc">
    <div id="display">0.00
    </div>
    <div id="calc-body">
        <div class="buttons numbers"></div>
        <div class="buttons operators"></div>
        <div class="buttons commands"></div>

        <div class="calc-row"></div>
          <span class="buttons nums" id="seven">7</span>
          <span class="buttons nums" id="eight">8</span>
          <span class="buttons nums" id="nine">9</span>
          <span class="buttons" id="divide">/</span>
          <span class="buttons" id="clear">clear</span>
        </div>
        <div class="calcRow">
          <span class="buttons nums" id="four">4</span>
          <span class="buttons nums" id="five">5</span>
          <span class="buttons nums" id="six">6</span>
          <span class="buttons" id="multiply">*</span>
          <span class="buttons" id="getBalance">get balance</span>
        </div>
        <div class="calcRow">
          <span class="buttons nums" id="one">1</span>
          <span class="buttons nums" id="two">2</span>
          <span class="buttons nums" id="three">3</span>
          <span class="buttons" id="subtract">-</span>
          <span class="buttons" id="depositCash">deposit cash</span>
        </div>
        <div class="calcRow">
          <span class="buttons  nums" id="zero">0</span>
          <span class="buttons  nums" id="dub0">00</span>
          <span class="buttons  nums" id="period">.</span>
          <span class="buttons" id="add">+</span>
          <span class="buttons" id="withdrawCash">withdraw cash</span>
        </div>
        <div class="calcRow">
          <span class="buttons" id="equals">=</span>
        </div>
    </div>
  </div>


<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>

</body>
</html>
